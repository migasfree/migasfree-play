name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-linux:
    name: Build Linux (DEB & RPM)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'yarn'

      - name: Install dependencies
        run: |
          corepack enable
          yarn install --frozen-lockfile

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y devscripts build-essential debhelper rpm

      - name: Build Application
        run: yarn build

      - name: Build Debian Package
        run: |
          cd packaging
          DEB_BUILD_OPTIONS=noautodbgsym debuild --no-lintian --no-tgz-check -us -uc

      - name: Build RPM Package
        run: |
          cd packaging/rpm
          ./create-package

      - name: Upload Linux Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-packages
          path: |
            *.deb
            packaging/rpm/rpmbuild/RPMS/x86_64/*.rpm
          if-no-files-found: error

  build-windows:
    name: Build Windows (EXE & MSI)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'yarn'

      - name: Install dependencies
        run: |
          corepack enable
          yarn install --frozen-lockfile

      - name: Build Application
        run: yarn build

      - name: Upload Windows Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-packages
          path: |
            dist/electron/Packaged/*.exe
            dist/electron/Packaged/*.msi
          if-no-files-found: error

  release:
    name: Create Release
    needs: [build-linux, build-windows]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download Linux Artifacts
        uses: actions/download-artifact@v4
        with:
          name: linux-packages
          path: artifacts/linux

      - name: Download Windows Artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-packages
          path: artifacts/windows

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            artifacts/linux/*.deb
            artifacts/linux/*.rpm
            artifacts/windows/*.exe
            artifacts/windows/*.msi
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
